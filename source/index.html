<!doctype html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <title>Подземелье</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Murat Barkinkhoev">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>
<body>
  <main class="game" style="display: none">
    <div class="game-create">
      <button class="game-create__btn  game-create__btn--enter-game">Войти в игру</button>
      <button class="game-create__btn  game-create__btn--new-game">Новая игра</button>
    </div>
    <form class="game-start">
      <label for="name">Имя героя:</label>
      <input id="name" type="text" autocomplete="off">
      <button type="submit">Пуск</button>
    </form>
  </main>
  <!-- build:js js/script.min.js -->
  <script src="./js/script.js"></script>
  <!-- endbuild -->
</body>
</html>
